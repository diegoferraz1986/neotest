<div class="modal fade" id="js-modal-delete-costumer" tabindex="-1" role="dialog" aria-labelledby="modalDeleteCostumer"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCourseTitle">
                    Delete Costumer
                    {% verbatim %}
                    {{ costumer.id }} {{ costumer.name }}
                    {% endverbatim %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mt">
                    <div class="col-lg-12">
                        <div class="form-panel">
                            <h4 class="mb">
                                Are you sure you want to delete this costumer?
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cleanCostumer(costumer)" class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="deleteCostumer(costumer)" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
